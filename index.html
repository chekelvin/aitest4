<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MICE 產業 AI 應用力評估</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Microsoft JhengHei', sans-serif; }
        .step { display: none; }
        .step.active { display: block; }
        .tool-btn.selected {
            background-color: #4f46e5;
            border-color: #4f46e5;
            color: white;
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-xl w-full bg-white rounded-3xl shadow-2xl overflow-hidden border border-gray-100">
        <!-- Header -->
        <div class="bg-indigo-700 p-8 text-white text-center">
            <h1 class="text-2xl font-bold tracking-tight">MICE 產業 AI 應用力評估</h1>
            <p class="text-indigo-200 mt-2 text-sm">提升策劃效率，測測你的「AI 協作潛力」</p>
        </div>

        <!-- Content Area -->
        <div class="p-8" id="quiz-container">
            
            <!-- Step 1: Start/User Info -->
            <div id="step-start" class="step active space-y-6">
                <div class="bg-indigo-50 p-4 rounded-xl flex items-center gap-4 border border-indigo-100">
                    <i data-lucide="clipboard-check" class="w-10 h-10 text-indigo-500"></i>
                    <p class="text-sm text-indigo-900 leading-relaxed font-medium">本測驗旨在了解員工如何平衡傳統專業經驗與 AI 新科技，優化會展活動流程。</p>
                </div>

                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1">您的姓名/暱稱</label>
                            <input type="text" id="user-name" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition" placeholder="例如：王小明">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1">職位職級</label>
                            <select id="user-role" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
                                <option value="">請選擇</option>
                                <option value="會展總監 (Director)">會展總監 (Director)</option>
                                <option value="項目經理 (PM)">項目經理 (PM)</option>
                                <option value="業務推廣 (Sales)">業務推廣 (Sales)</option>
                                <option value="活動執行 (Operations)">活動執行 (Operations)</option>
                                <option value="視覺設計 (Design)">視覺設計 (Design)</option>
                                <option value="行銷公關 (PR/Marketing)">行銷公關 (PR/Marketing)</option>
                                <option value="行政財務 (Admin)">行政財務 (Admin)</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">您曾使用過的 AI 軟體 (多選)</label>
                        <div class="grid grid-cols-2 gap-2" id="ai-tools-grid">
                            <!-- Tools will be injected here -->
                        </div>
                    </div>
                </div>

                <button onclick="startQuiz()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-indigo-200 transition-all transform hover:scale-[1.01] flex items-center justify-center gap-2">
                    開始測驗 <i data-lucide="chevron-right" size="20"></i>
                </button>
            </div>

            <!-- Step 2: Questions -->
            <div id="step-questions" class="step space-y-6">
                <div class="flex justify-between items-center text-xs font-bold text-gray-400">
                    <span id="question-counter">QUESTION 1 OF 10</span>
                    <div class="w-24 bg-gray-100 h-2 rounded-full overflow-hidden">
                        <div id="progress-bar" class="bg-indigo-500 h-full transition-all duration-300" style="width: 10%"></div>
                    </div>
                </div>
                
                <h2 id="question-text" class="text-xl font-bold text-gray-800 leading-snug">問題載入中...</h2>
                
                <div class="space-y-3" id="options-container">
                    <!-- Options will be injected here -->
                </div>
            </div>

            <!-- Step 3: Result -->
            <div id="step-result" class="step text-center space-y-6">
                <div class="flex justify-center" id="result-icon"></div>
                <div class="space-y-2">
                    <h2 class="text-xs uppercase tracking-[0.2em] text-indigo-500 font-black">評估結果等級</h2>
                    <h3 id="result-level" class="text-4xl font-black text-gray-900">結果計算中</h3>
                </div>

                <div class="bg-slate-50 p-6 rounded-3xl text-left border border-slate-200 space-y-4 shadow-inner">
                    <div class="flex items-start gap-3">
                        <i data-lucide="bar-chart-3" class="w-5 h-5 text-indigo-600 mt-1 flex-shrink-0"></i>
                        <p class="text-gray-700 leading-relaxed text-sm"><strong>得分概況：</strong> <span id="result-desc"></span></p>
                    </div>
                    <div class="flex items-start gap-3">
                        <i data-lucide="lightbulb" class="w-5 h-5 text-yellow-500 mt-1 flex-shrink-0"></i>
                        <p class="text-gray-700 leading-relaxed text-sm"><strong>學習建議：</strong> <span id="result-advice"></span></p>
                    </div>
                </div>

                <div class="pt-2">
                    <h4 id="personal-recommendation-title" class="font-bold text-gray-800 text-sm mb-4">專屬加值方案：</h4>
                    <div class="grid grid-cols-2 gap-3 text-xs text-left">
                        <div class="p-4 bg-white rounded-xl border border-gray-100 shadow-sm">
                            <span class="font-bold block text-indigo-800 mb-1">強化重點</span>
                            <span id="focus-area"></span>
                        </div>
                        <div class="p-4 bg-white rounded-xl border border-gray-100 shadow-sm">
                            <span class="font-bold block text-indigo-800 mb-1">掌握程度</span>
                            已初步接觸 <span id="tools-count">0</span> 個 AI 工具
                        </div>
                    </div>
                </div>

                <button onclick="location.reload()" class="mt-6 text-gray-400 hover:text-indigo-600 text-sm font-medium transition-colors">
                    重新進行測試
                </button>
            </div>

        </div>

        <!-- Footer -->
        <div class="bg-gray-50 py-4 border-t text-center text-[10px] text-gray-400 uppercase tracking-widest font-bold">
            Confidential © Exhibition Team AI Maturity Audit
        </div>
    </div>

    <script>
        // State
        let currentStep = 'start';
        let currentQuestionIdx = 0;
        let totalScore = 0;
        let selectedTools = [];

        const aiTools = ['ChatGPT', 'Claude', 'Gemini', 'Midjourney', 'Canva AI', 'DeepL', 'Gamma (簡報)', 'Fireflies (會議記錄)', 'Copilot', 'Suno/Runway (影音)'];

        const questions = [
            {
                question: "當你需要為一場新的醫療器材展撰寫企劃書大綱時，你的首選做法是？",
                options: [
                    { text: "調閱公司過往成功的醫療展範本，手動調整結構以確保符合傳統格式", score: 5 },
                    { text: "利用 AI 生成多個不同角度的框架，再結合個人專業經驗篩選與填入細節", score: 15 },
                    { text: "與團隊成員召開腦力震盪會議，手動筆記整理出初版企劃大綱", score: 8 },
                    { text: "在網路上搜尋相關標案資料，複製通用結構進行修改", score: 0 }
                ]
            },
            {
                question: "客戶要求在極短時間內提供三個不同風格的攤位設計概念（Moodboard）：",
                options: [
                    { text: "在專業素材庫（如 Pinterest/Shutterstock）進行關鍵字檢索並拼貼組合", score: 5 },
                    { text: "使用生成式 AI 根據品牌色系與展覽主題，快速產出多風格的原創視覺概念", score: 15 },
                    { text: "聯繫長期合作的設計師，請對方在時效內提供初步的手稿或參考圖", score: 10 },
                    { text: "使用公司現有的標準攤位 3D 圖進行微調後提供", score: 0 }
                ]
            },
            {
                question: "活動結束後面對上百份出席者的開放式意見回饋，你如何提煉核心建議？",
                options: [
                    { text: "隨機抽樣 50 份意見進行深度閱讀，以此代表整體趨勢", score: 5 },
                    { text: "將所有數據餵給 AI，要求其進行情感分析並分類具體的改善建議點", score: 15 },
                    { text: "使用 Excel 的篩選與關鍵字統計功能，手動標註常見的正面與負面詞彙", score: 10 },
                    { text: "請實習生或助理逐一閱讀並總結出一份摘要報告", score: 8 }
                ]
            },
            {
                question: "你需要將一份涉及精密技術的展覽手冊快速翻譯成多國語言：",
                options: [
                    { text: "使用專業 CAT (電腦輔助翻譯) 軟體，確保專有名詞的一致性", score: 10 },
                    { text: "先以 AI 進行情境翻譯，再設定 AI 扮演該領域專家進行多輪術語校對", score: 15 },
                    { text: "使用 Google 翻譯後，交由公司內部英語較好的同事協助潤飾", score: 5 },
                    { text: "直接外包給翻譯社，並要求其在兩天內回傳初稿", score: 0 }
                ]
            },
            {
                question: "在與 AI 對話時，如果你得到的結果不理想，你通常會：",
                options: [
                    { text: "嘗試改變問法，使用角色設定或具體限制條件來引導 AI", score: 15 },
                    { text: "認為這項任務 AI 目前還無法勝任，轉而回歸傳統的人工處理方式", score: 0 },
                    { text: "尋找網路上現成的 Prompt (提示詞) 模板，直接套用測試", score: 8 },
                    { text: "多按幾次「重新生成」，看看 AI 是否能運氣好產出較佳內容", score: 5 }
                ]
            },
            {
                question: "若要製作一份面向大型贊助商的 Pitch Deck (招商簡報)：",
                options: [
                    { text: "選用高質感的公司 PPT 模板，並手動整理過往數據進行排版", score: 5 },
                    { text: "使用 AI 簡報工具（如 Gamma）快速生成內容架構與視覺佈局，再進行深度細調", score: 15 },
                    { text: "將內容重點交給美編設計，由專業設計師全權負責視覺呈現", score: 10 },
                    { text: "參考業界知名展覽的簡報樣式，手動模仿其配色與圖表結構", score: 5 }
                ]
            },
            {
                question: "需要為期一個月的展覽行銷，規劃每日不同主題的社群貼文：",
                options: [
                    { text: "分析過往互動率最高的貼文，並手動排程類似的內容", score: 8 },
                    { text: "請 AI 生成完整的內容日曆，並要求它針對 FB、IG、LinkedIn 不同的語氣進行改寫", score: 15 },
                    { text: "建立一個固定的發文模板，每日手動填入當天活動亮點即可", score: 5 },
                    { text: "將行銷預算撥給公關外包，由外包團隊負責內容策劃與發布", score: 0 }
                ]
            },
            {
                question: "現場活動需要一段 30 秒的動態過場影片，但設計部目前忙不過來：",
                options: [
                    { text: "使用 AI 影片工具（如 Canva AI 或 Runway）快速合成素材與動效", score: 15 },
                    { text: "使用高質感的靜態照片，配上音樂製作成投影片式影片", score: 5 },
                    { text: "購買現成的影音素材模版，手動替換字體與商標", score: 10 },
                    { text: "放棄使用影片，改以主持人搭配靜態背板進行開場", score: 0 }
                ]
            },
            {
                question: "面對籌備會議中大量、瑣碎的發言記錄，你的整理方式是：",
                options: [
                    { text: "指派專人進行即時打字紀錄，並在會後耗時手動彙整重點", score: 10 },
                    { text: "利用 AI 轉錄工具錄音，會後一鍵生成摘要、決議事項與待辦清單", score: 15 },
                    { text: "會議中錄音，會後由自己或秘書反覆重聽並寫下核心結論", score: 5 },
                    { text: "僅憑個人印象在會後快速記下幾個主要大點，不進行完整紀錄", score: 0 }
                ]
            },
            {
                question: "展覽高峰期，官網收到大量關於交通、入場與票價的重複查詢：",
                options: [
                    { text: "在官網醒目位置放置詳細的 PDF FAQ 指南，引導使用者自行查閱", score: 8 },
                    { text: "導入 AI 客服機器人，並餵入展覽手冊數據，處理 80% 的即時問答", score: 15 },
                    { text: "安排人工客服輪班，確保每一則訊息都能由專人進行「有溫度」的回覆", score: 10 },
                    { text: "設定簡單的關鍵字自動回覆（如輸入「時間」回覆固定文字）", score: 5 }
                ]
            }
        ];

        // Init UI
        function init() {
            lucide.createIcons();
            const grid = document.getElementById('ai-tools-grid');
            aiTools.forEach(tool => {
                const btn = document.createElement('button');
                btn.type = 'button';
                btn.className = 'tool-btn flex items-center gap-2 px-3 py-2 rounded-lg text-sm transition-all border bg-white border-gray-200 text-gray-600 hover:border-indigo-300';
                btn.innerHTML = `<span class="check-icon hidden"><i data-lucide="check" size="14"></i></span><span class="spacer w-[14px]"></span> ${tool}`;
                btn.onclick = () => toggleTool(btn, tool);
                grid.appendChild(btn);
            });
            lucide.createIcons();
        }

        function toggleTool(btn, tool) {
            const index = selectedTools.indexOf(tool);
            if (index > -1) {
                selectedTools.splice(index, 1);
                btn.classList.remove('selected');
                btn.querySelector('.check-icon').classList.add('hidden');
                btn.querySelector('.spacer').classList.remove('hidden');
            } else {
                selectedTools.push(tool);
                btn.classList.add('selected');
                btn.querySelector('.check-icon').classList.remove('hidden');
                btn.querySelector('.spacer').classList.add('hidden');
            }
        }

        function startQuiz() {
            const name = document.getElementById('user-name').value;
            const role = document.getElementById('user-role').value;
            if (!name || !role) {
                alert('請先填寫基本資訊喔！');
                return;
            }
            showStep('questions');
            renderQuestion();
        }

        function showStep(stepId) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById('step-' + stepId).classList.add('active');
            currentStep = stepId;
        }

        function renderQuestion() {
            const q = questions[currentQuestionIdx];
            document.getElementById('question-counter').innerText = `QUESTION ${currentQuestionIdx + 1} OF ${questions.length}`;
            document.getElementById('progress-bar').style.width = `${((currentQuestionIdx + 1) / questions.length) * 100}%`;
            document.getElementById('question-text').innerText = q.question;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-5 border-2 border-gray-100 rounded-2xl hover:border-indigo-500 hover:bg-indigo-50 transition-all group flex items-start gap-4";
                btn.innerHTML = `
                    <div class="w-6 h-6 rounded-full bg-gray-100 flex-shrink-0 flex items-center justify-center group-hover:bg-indigo-500 transition-colors">
                      <span class="text-xs font-bold text-gray-400 group-hover:text-white">${String.fromCharCode(65 + idx)}</span>
                    </div>
                    <span class="text-gray-700 font-medium leading-relaxed group-hover:text-indigo-900">${opt.text}</span>
                `;
                btn.onclick = () => handleAnswer(opt.score);
                container.appendChild(btn);
            });
        }

        function handleAnswer(score) {
            totalScore += score;
            if (currentQuestionIdx + 1 < questions.length) {
                currentQuestionIdx++;
                renderQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            const maxScore = 150;
            const percentage = (totalScore / maxScore) * 100;
            const userName = document.getElementById('user-name').value;
            const userRole = document.getElementById('user-role').value;
            
            let level, desc, advice, icon, focus;
            
            if (percentage >= 80) {
                level = "AI 領航員 (Expert)";
                desc = "你對 AI 的掌握程度令人驚艷！能精準利用 AI 加速繁瑣流程，讓創意發揮最大化。";
                advice = "作為團隊領先者，建議開始推動「AI 標準作業流程 (SOP)」，或探索 AI Agent 自動化工作流。";
                icon = '<i data-lucide="zap" class="w-12 h-12 text-yellow-500"></i>';
                focus = "跨工具自動化與團隊賦能";
            } else if (percentage >= 50) {
                level = "AI 實踐者 (Practitioner)";
                desc = "你已經成功跨出 AI 第一步，並能在部分核心場景靈活切換傳統與 AI 做法。";
                advice = "建議深化提示詞工程（Prompt Engineering），嘗試將 AI 應用於跨部門協作，如輔助數據分析或視覺審查。";
                icon = '<i data-lucide="award" class="w-12 h-12 text-blue-500"></i>';
                focus = "進階 Prompt 技巧與多模態應用";
            } else {
                level = "AI 潛力新秀 (Rising Star)";
                desc = "你目前的做法偏向傳統專業穩定，對於 AI 的賦能潛力仍有很大的提升空間。";
                advice = "別害怕 AI 會取代專業，它更像是你的超級助手。建議從最簡單的「AI 潤飾文案」與「會議摘要」開始練習。";
                icon = '<i data-lucide="book-open" class="w-12 h-12 text-green-500"></i>';
                focus = "日常工作流的 AI 替代方案";
            }

            document.getElementById('result-icon').innerHTML = icon;
            document.getElementById('result-level').innerText = level;
            document.getElementById('result-desc').innerText = desc;
            document.getElementById('result-advice').innerText = advice;
            document.getElementById('personal-recommendation-title').innerText = `給 ${userName} 的 ${userRole} AI 加值方案：`;
            document.getElementById('focus-area').innerText = focus;
            document.getElementById('tools-count').innerText = selectedTools.length;
            
            showStep('result');
            lucide.createIcons();
        }

        window.onload = init;
    </script>
</body>
</html>
